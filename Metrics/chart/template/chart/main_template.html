<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>
    <!-- 네이버 제공 웹폰트 링크 추가 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <style>
        /* 기본 폰트를 NanumSquareRound로 설정 */
        body {
            font-family: 'NanumSquareRound', sans-serif; /* 기본 폰트 설정 */
            margin: 0;
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            overflow: hidden; /* 스크롤바 숨기기 */
        }
        .sidebar {
            width: 210px; /* 사이드바 너비를 페이지 너비의 20%로 설정 */
            background-color: #F6F1D8;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: relative; /* 위치를 상대적으로 설정 */
            height: 100%; /* 사이드바 높이를 전체 화면 높이에 맞춤 */
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
            overflow: hidden;
        }
        .category-group {
            margin-bottom: 20px; /* 그룹 간의 여백 */
        }
        .category-group h3 {
            margin: 0;
            margin-bottom: 10px; /* 그룹 제목과 항목 간의 여백 */
            font-size: 1.2rem; /* 기본 그룹 제목 크기 설정 */
        }
        .category-item {
            margin-bottom: 10px;
        }
        .category-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .category-item a:hover {
            color: #007bff;
        }
        .main-content {
            width: 80%; /* 메인 콘텐츠 너비를 페이지 너비의 80%로 설정 */
            height: 100%; /* 메인 콘텐츠 높이를 전체 화면 높이에 맞춤 */
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
            overflow: hidden; /* 콘텐츠 넘침 방지 */
        }
        .header {
            padding: 20px;
            font-size: 2rem; /* 기본 헤더 폰트 크기 */
            font-weight: bold;
            text-align: center; /* 제목 중앙 정렬 */
            margin-bottom: 20px; /* 제목과 콘텐츠 사이 여백 */
        }
        .top-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px; /* 차트 영역과의 여백 설정 */
            text-align: center;
        }
        .info-box {
            flex: 1;
            height: 80px; /* 높이는 필요에 따라 조정하세요 */
            background-color: #F6F1D8; /* 배경색 설정 */
            border: 1px solid #ddd; /* 테두리 설정 */
            border-radius: 5px; /* 모서리 둥글게 하기 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        .box1 {
            background-color: #E1F8E1; /* 초록 */
        }

        .box2 {
            background-color: #E1F4F6; /* 파랑 */
        }

        .box3 {
            background-color: #F6E1E1; /* 빨강 */
        }

        .box4 {
            background-color: #E8E1F6; /* 보라 */
        }
        .info-box h3 {
            margin: 0;
            font-size: 1rem; /* 기본 정보 박스 폰트 크기 */
            color: #333;
        }
        .bottom-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex: 1; /* 남은 공간을 차지하도록 설정 */
        }
        .chart-container {
            width: 100%;
            height: 100%; /* 차트 컨테이너가 남은 공간을 차지하도록 설정 */
            border: 1px solid #ddd; /* 차트의 테두리 설정 */
            background-color: #FDF2B4; /* 배경색을 추가하여 공간을 구분합니다. */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* 공간 강조를 위한 그림자 효과 */
            display: flex;
            flex-direction: column; /* 제목과 차트를 수직으로 배치 */
            padding: 0; /* 내부 여백 제거 */
            border-radius: 10px; /* 전체 컨테이너의 모서리 둥글게 하기 */
            overflow: hidden; /* 둥근 모서리가 차트 영역에도 적용되도록 설정 */
        }
        .chart-header {
            background-color: #F2F2F6; /* 제목 영역의 배경색 설정 */
            border-bottom: 1px solid #ddd; /* 제목 영역과 차트 영역을 구분하는 경계선 */
            padding: 10px;
            border-top-left-radius: 10px; /* 제목 영역의 좌측 상단 모서리 둥글게 하기 */
            border-top-right-radius: 10px; /* 제목 영역의 우측 상단 모서리 둥글게 하기 */
        }
        .chart-header h2 {
            margin: 0; /* 제목의 여백 제거 */
            font-size: 1.25rem; /* 기본 제목 폰트 크기 */
            text-align: left; /* 제목을 좌측 정렬 */
        }
        .chart {
            flex: 1; /* 차트 영역이 남은 공간을 차지하도록 설정 */
            background-color: #fff; /* 차트 영역의 배경색 설정 */
            border-bottom-left-radius: 10px; /* 차트 영역의 좌측 하단 모서리 둥글게 하기 */
            border-bottom-right-radius: 10px; /* 차트 영역의 우측 하단 모서리 둥글게 하기 */
        }

        /* 미디어 쿼리로 폰트 크기 조정 */
        @media (max-width: 1200px) {
            .header {
                font-size: 1.75rem;
            }
            .info-box h3 {
                font-size: 0.9rem;
            }
            .chart-header h2 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 900px) {
            .header {
                font-size: 1.5rem;
            }
            .info-box h3 {
                font-size: 0.8rem;
            }
            .chart-header h2 {
                font-size: 1rem;
            }
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.25rem;
            }
            .info-box h3 {
                font-size: 0.7rem;
            }
            .chart-header h2 {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .header {
                font-size: 1rem;
            }
            .info-box h3 {
                font-size: 0.6rem;
            }
            .chart-header h2 {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Category</h2>
    <!-- 카테고리 그룹 1 -->
    <div class="category-group">
        <h3>Information</h3>
        <div class="category-item"><a href="#barChart1">- Top</a></div>
        <div class="category-item"><a href="#barChart2">- Section</a></div>
    </div>
    <!-- 카테고리 그룹 2 -->
    <div class="category-group">
        <h3>Performance</h3>
        <div class="category-item"><a href="#lineChart1">- Time</a></div>
        <div class="category-item"><a href="#lineChart2">- Rate</a></div>
    </div>
</div>
<div class="main-content">
    <div class="header">
        2024년 상반기 종합지 언론사 및 기자 성과
    </div>
    <div class="top-section">
        <div class="info-box box1">
            <h3>전체 1위 '언론사' '이름'</h3>
        </div>
        <div class="info-box box2">
            <h3>가장 많이 작성된 분야 '섹션'</h3>
        </div>
        <div class="info-box box3">
            <h3>빈번한 시간대 '시간'</h3>
        </div>
        <div class="info-box box4">
            <h3>작성 건수 대비 랭크 인 '%'</h3>
        </div>
    </div>
    <div class="bottom-section">
        <div class="chart-container">
            <div class="chart-header">
                <h2>Top 30</h2>
            </div>
            <div class="chart">
                <!-- 훈교님 -->
            </div>
        </div>
        <div class="chart-container">
            <div class="chart-header">
                <h2>Top Section</h2>
            </div>
            <div class="chart">
                <!-- 지원님 -->
            </div>
        </div>
        <div class="chart-container">
            <div class="chart-header">
                <h2>Timeline</h2>
            </div>
            <div class="chart">
                <!-- 종찬님 -->
            </div>
        </div>
        <div class="chart-container">
            <div class="chart-header">
                <h2>Rank rate</h2>
            </div>
            <div class="chart">
                <!-- 혜원님 -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
